<html>
<head>
    <style>
        body {
            margin-left: 25%;
            margin-right: 25%;
        }

        iframe {
            display: none;
            width: 100%;
            height: 90%;
            border: none;
        }

        #inline-text-radio:checked ~ #inline-text {
            display: block;
        }

        #table-radio:checked ~ #table {
            display: block;
        }
    </style>
</head>
<body>
    <input type="radio" id="inline-text-radio" name="mode" checked /><label for="inline-text-radio">Розмітка тексту</label>
    <input type="radio" id="table-radio" name="mode" /><label for="table-radio">Таблиці</label>
    <iframe id="inline-text" src="inline-text.html"></iframe>
    <iframe id="table" src="table.html"></iframe>
</body>
</html>
