<!DOCTYPE html>
<html>
<head>
    <title>Форма із всіма можливими елементами вводу</title>
    <style>
        body {
            margin-left: 25%;
            margin-right: 25%;
        }

        div {
            margin-top: 1rem;
            margin-bottom: 1rem;
        }

        fieldset {
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <form method="post" action="http://localhost:5167/echo" autocomplete="off">
        <p>Запустіть FormEchoApp у фоні для отримання відповіді</p>
        <fieldset>
            <legend>Текстові поля</legend>
            <div>
                <label for="text">type=text: </label><input type="text" id="text" name="text" autocomplete="on" />
            </div>
            <div>
                <label for="password">type=password: </label><input type="password" id="password" name="password" />
            </div>
            <div>
                <label for="email">type=email: </label><input type="email" id="email" name="email" placeholder="Chrome requires @" />
            </div>
            <div>
                <label for="search">type=search: </label><input type="search" id="search" name="search" />
            </div>
            <div>
                <label for="tel">type=tel: </label><input type="tel" id="tel" name="tel" />
            </div>
            <div>
                <label for="url">type=url: </label><input type="url" id="url" name="url" />
            </div>
            <div>
                <label for="textarea">textarea: </label><textarea id="textarea" name="textarea" rows="5" cols="40"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>Дата та/чи час</legend>
            <div>
                <label for="date">type=date: </label><input type="date" id="date" name="date" max="2024-12-31" />
            </div>
            <div>
                <label for="datetime-local">type=datetime-local: </label><input type="datetime-local" id="datetime-local" name="datetime-local" step="300" />
            </div>
            <div>
                <label for="month">type=month: </label><input type="month" id="month" name="month" min="2024-01" />
            </div>
            <div>
                <label for="time">type=time: </label><input type="time" id="time" name="time" min="08:00" max="17:00" step="300" />
            </div>
            <div>
                <label for="week">type=week: </label><input type="week" id="week" name="week" />
            </div>
        </fieldset>
        <fieldset>
            <legend>Числа</legend>
            <div>
                <label for="number">type=number: </label><input type="number" id="number" name="number" max="100" step="0.1" />
            </div>
            <div>
                <label for="range">type=range: </label><input type="range" id="range" name="range" min="1" max="100" step="1" value="1" />
            </div>
        </fieldset>
        <fieldset>
            <legend>Інші</legend>
            <div>
                <label for="file">type=file: </label><input type="file" id="file" name="file" multiple />
            </div>
            <div>
                <label for="color">type=color: </label><input type="color" id="color" name="color" />
            </div>
            <div>
                <input type="checkbox" id="checkbox" name="checkbox" checked value="true" /><label for="checkbox">type=checkbox</label>
            </div>
            <div>
                <input type="radio" id="radio1" name="radio" checked value="1" /><label for="radio1">type=radio (1)</label>
                <input type="radio" id="radio2" name="radio" value="2" /><label for="radio2">type=radio (2)</label>
                <input type="radio" id="radio3" name="radio" value="3" /><label for="radio3">type=radio (3)</label>
            </div>
            <div>
                <label for="select">select: </label>
                <select id="select" name="select">
                    <optgroup label="Group 1">
                        <option value="1.1" label="1.1" selected></option>
                        <option value="1.2" label="1.2"></option>
                        <option value="1.3" label="1.3"></option>
                    </optgroup>
                    <optgroup label="Group 2">
                        <option value="2.1" label="2.1"></option>
                        <option value="2.2" label="2.2"></option>
                        <option value="2.3" label="2.3"></option>
                    </optgroup>
                </select>
            </div>
        </fieldset>
        <input type="submit" />
        <input type="reset" />
        <input type="button" value="Я нічого не роблю без JS" />
    </form>
</body>
</html>
